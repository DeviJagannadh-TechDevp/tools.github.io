<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey I am Meaww, will you please study with me 😁!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <div class="timer-container">
            <h2>Set Study Timer</h2>
            <label for="study-hours">Hours:</label>
            <input type="number" id="study-hours" min="0" placeholder="0">
            <label for="break-minutes">Break every (mins):</label>
            <input type="number" id="break-minutes" min="1" placeholder="0">
            <button id="start-timer">Start Timer</button>
            <button id="pause-timer">Pause</button>
            <div id="timer-display">
                <div id="time-over"></div>
                <div id="time-remaining"></div>
                <div id="next-break-time"></div>
            </div>
        </div>
        <div class="content-container">
            <h1>Study with Cat</h1>
            <div class="cat-container">
                <iframe id="cat-video" width="700" height="500" src="https://www.youtube.com/embed/MZqiCfqHYcs?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="overlay"></div>
            </div>
            <div class="chatbox">
                <div class="chat-messages" id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            
            

        </div>
        <audio id="meow-sound" src="Meow Sound Effect.mp3"></audio>
        <audio id="reply-sound" src="reply.mp3"></audio>
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
