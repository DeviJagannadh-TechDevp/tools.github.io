<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TARGET UPSC - FOR MEG</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.etimg.com/thumb/msid-96036887,width-300,height-225,imgsize-34444,resizemode-75/upsc.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    #chat-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
        margin-bottom: 10px;
    }
    .user-message {
        color: blue;
        text-align: right;
    }
    .bot-message {
        color: black;
    }
    .options {
        color: #666;
        padding-left: 20px;
    }
    .correct-answer {
        color: green;
    }
    .wrong-answer {
        color: red;
    }
    #score {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    #score.highlight {
        background-color: yellow;
    }
    #header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: calc(100% - 70px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 150px; /* Adjusted button width */
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<H1 id="header" style="color: white;">TARGET UPSC - FOR MEG</div>

<div id="score" style="color: white;">Score: 0/10</div>

<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Enter your answer">
    <button onclick="sendResponse()">Send</button>
</div>

<script>
    var questions = [
    {
        "question": "India has experienced persistent and high food inflation in the recent past. What could be the reasons?(2011)",
        "options": [
            "Due to a gradual switchover to the cultivation of commercial crops, the area under the cultivation of food grains has steadily decreased in the last five years by about 30%.",
            "As a consequence of increasing incomes, the consumption patterns of the people have undergone a significant change.",
            "The food supply chain has structural constraints."
        ],
        "answer": "b"
    },
    {
        "question": "In terms of economy, the visit by foreign nationals to witness the XIX Common Wealth Games in India amounted to(2011)",
        "options": [
            "Export",
            "Import",
            "Production",
            "Consumption"
        ],
        "answer": "a"
    },
    {
        "question": "Which one of the following statements appropriately describes the 'fiscal stimulus'?(2011)",
        "options": [
            "It is a massive investment by the Government in manufacturing sector to ensure the supply of goods to meet the demand surge caused by rapid economic growth",
            "It is an intense affirmative action of the Government to boost economic activity in the country",
            "It is Governmentâ€™s intensive action on financial institutions to ensure disbursement of loans to agriculture and allied sectors to promote greater food production and contain food inflation",
            "It is an extreme affirmative action by the Government to pursue its policy of financial inclusion"
        ],
        "answer": "b"
    },
    {
        "question": "Consider the following actions which the Government can take:\nDevaluing the domestic currency.\nReduction in the export subsidy.\nAdopting suitable policies which attract greater FDI and more funds from FIIs.\nWhich of the above action/actions can help in reducing the current account deficit?",
        "options": [
            "1 and 2",
            "2 and 3",
            "3 only",
            "1 and 3"
        ],
        "answer": "a"
    },
    {
        "question": "A rapid increase in the rate of inflation is sometimes attributed to the 'base effect'. What is 'base effect'?(2011)",
        "options": [
            "It is the impact of drastic deficiency in supply due to failure of crops",
            "It is the impact of the surge in demand due to rapid economic growth",
            "It is the impact of the price levels of previous year on the calculation of inflation rate",
            "None of the statements (a), (b) and (c) given above is correct in this context"
        ],
        "answer": "c"
    },
    {
        "question": "Why is the offering of 'teaser loans' by commercial banks a cause of economic concern?(2011)",
        "options": [
            "The teaser loans are considered to be an aspect of sub-prime lending and banks may be exposed to the risk of defaulters in future.",
            "In India, the teaser loans are mostly given to inexperienced entrepreneurs to set up manufacturing or export units."
        ],
        "answer": "c"
    },
    {
        "question": "In the context of Indian economy, consider the following statements :(2011)\nThe growth rate of GDP has steadily increased in the last five years.\nThe growth rate in per capita income has steadily increased in the last five years.\nWhich of the statements given above is/are correct?",
        "options": [
            "1 only",
            "2 only",
            "Both 1 and 2",
            "Neither 1 nor 2"
        ],
        "answer": "b"
    },
    {
        "question": "In India, which of the following have the highest share in the disbursement of credit to agriculture and allied activities?(2011)",
        "options": [
            "Commercial Banks",
            "Cooperative Banks",
            "Regional Rural Banks",
            "Microfinance Institutions"
        ],
        "answer": "a"
    },
    {
        "question": "Economic growth is usually coupled with (2011)",
        "options": [
            "Deflation",
            "Inflation",
            "Stagflation",
            "Hyperinflation"
        ],
        "answer": "b"
    },
    {
        "question": "The lowering of Bank Rate by the Reserve Bank of India leads to (2011)",
        "options": [
            "More liquidity in the market",
            "Less liquidity in the market",
            "No change in the liquidity in the market",
            "Mobilization of more deposits by commercial banks"
        ],
        "answer": "a"
    },
    {
        "question": "Which one of the following is not a feature of 'Value Added Tax'? (2011)",
        "options": [
            "It is a multi-point destination-based system of taxation",
            "It is a tax levied on value addition at each stage of transaction in the production-distribution chain",
            "It is a tax on the final consumption of goods or services and must ultimately be borne by the consumer",
            "It is basically a subject of the Central Government and the State Governments are only a facilitator for its successful implementation"
        ],
        "answer": "c"
    },
    {
        "question": "A 'closed economy' is an economy in which (2011)",
        "options": [
            "the money supply is fully controlled",
            "deficit financing takes place",
            "only exports take place",
            "neither exports nor imports take place"
        ],
        "answer": "d"
    },
    {
        "question": "Both Foreign Direct Investment (FDI) and Foreign Institutional Investor (FII) are related to investment in a country. Which one of the following statements best represents an important difference between the two? (2011)",
        "options": [
            "FDI helps bring better management skills and technology, while FII only brings in capital",
            "FII helps in increasing capital availability in general, while FDI only targets specific sectors",
            "FDI flows only into the secondary market, while FII targets primary market",
            "FII is considered to be more stable than FDI"
        ],
        "answer": "b"
    },
    {
        "question": "Microfinance is the provision of financial services to people of low-income groups. This includes both the consumers and the self-employed. The service/services rendered under micro-finance is/are: (2011)",
        "options": [
            "Credit facilities",
            "Savings facilities",
            "Insurance facilities",
            "Fund Transfer facilities"
        ],
        "answer": "d"
    }
];

    var currentQuestionIndex = 0;
    var chatBox = document.getElementById('chat-box');
    var scoreDisplay = document.getElementById('score');
    var score = 0;

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    function displayBotMessage(message, className) {
        var messageElement = document.createElement('div');
        messageElement.innerHTML = message;
        messageElement.classList.add('message', 'bot-message', className);
        chatBox.appendChild(messageElement);
    }

    function displayUserMessage(message) {
        var messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.classList.add('message', 'user-message');
        chatBox.appendChild(messageElement);
    }

    function askQuestion() {
        var question = questions[currentQuestionIndex];
        displayBotMessage(question.question);

        // Display options without jumbling
        question.options.forEach(function(option, index) {
            displayBotMessage("<span class='options'>" + "(" + String.fromCharCode(97 + index) + ") " + option + "</span>");
        });
    }

    function sendResponse() {
        var userAnswer = document.getElementById('user-input').value.trim().toLowerCase();
        var question = questions[currentQuestionIndex];

        displayUserMessage(userAnswer);

        if (userAnswer === question.answer) {
            score++;
            scoreDisplay.textContent = "Score: " + score + "/10";
            scoreDisplay.classList.add('highlight');
            setTimeout(function() {
                scoreDisplay.classList.remove('highlight');
            }, 3000); // Remove highlight after 3 seconds
            displayBotMessage("Correct!<br><br>Next question:", 'correct-answer');
        } else {
            displayBotMessage("Wrong! The correct option is: " + question.options[question.answer.charCodeAt(0) - 97] + "<br><br>Next question:", 'wrong-answer');
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            askQuestion();
        } else {
            displayBotMessage("All questions answered! Final score: " + score + "/10");
            document.getElementById('user-input').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }

        document.getElementById('user-input').value = '';
    }

    askQuestion();

    function shareScore() {
        var scoreMessage = "My score in the chatbot quiz is: " + score + "/10. Play now!";
        var whatsappLink = "https://wa.me/919491376372?text=" + encodeURIComponent(scoreMessage);
        window.open(whatsappLink, "_blank");
}
</script>

<center>
<button onclick="shareScore()">Share Score on WhatsApp</button></center>
</body>
</html>
